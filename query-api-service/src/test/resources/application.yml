spring:
  data:
    mongodb:
      uri: "mongodb://root:root@localhost:27017/test_db"

port: 8082

kafka:
  bootstrapAddress: localhost:9093
  consumer:
    auto-offset-reset: earliest
    group-id: baeldung

message:
  topic:
    created-deposits:
      name: createdDeposits
    changed-deposits:
      name: changedDeposits
    removed-deposits:
      name: removedDeposits