spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:db;DB_CLOSE_DELAY=-1"
    username: sa
    password: sa

kafka:
  bootstrapAddress: localhost:9092
  consumer:
    auto-offset-reset: earliest
    group-id: baeldung

message:
  topic:
    created-deposits:
      name: createdDeposits
    changed-deposits:
      name: changedDeposits
    removed-deposits:
      name: removedDeposits